<!DOCTYPE html>
<html>
    <head>
        <title>Recify</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            body {
                max-width: 1024px;
                margin: 0 auto;
                padding: 10px;
                font-family:Arial, Helvetica, sans-serif
            }

            main {
                width: 100%;
            }

            a {
                color: #1db954
            }

            table, th, td {
                border: 1px  solid black;
            }
        </style>
    </head>
    <body>
        <main>
            <h1><a href="https://recify.jacobclark.dev">Recify</a></h1>
            
            <hr />
            
            <p>Here is your recently played track list:</p>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genres</th>
                </tr>
                {{recentlyPlayedHTML}}
            </table>
            <p>Next: {{nextHTML}}</p>

            <hr />

            <footer>Recify and <a href="https://www.jacobclark.xyz">Jacob Clark</a> 2019 &middot; <a href='https://www.github.com/imjacobclark/recify' style='color: #1db954'>Recify on GitHub</a></footer>
        </main>
    </body>
</html>
